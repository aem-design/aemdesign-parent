language: java

cache:
  directories:
    - ~/.m2/repository

git:
  depth: false
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init
  - git submodule foreach sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule foreach update --init

install:
  - ls -l

#Create new project and build it to see if it works
script:
  - ./devops
